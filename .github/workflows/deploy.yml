name: Deploy Production

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy sources to server
        run: rsync -avz ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ci/apps/stream_app_fresh
      - name: Build & run application
        run: >-
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}
          '
            uptime;
            cd /home/ci/apps;
            rm -rf stream_app_prev;
            mv stream_app stream_app_prev;
            mv stream_app_fresh stream_app;
            docker compose build;
            docker compose up -d;
          '
